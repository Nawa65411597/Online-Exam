<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสอบออนไลน์ (Online Exam System)</title>
    
    <!-- 1. ฟอนต์ Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Sarabun', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <!-- 3. React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Lucide Icons (Stable Version) -->
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    
    <!-- 5. Firebase (Compat Mode for Standalone) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        #error-log {
            display: none; position: fixed; bottom: 20px; right: 20px; max-width: 400px;
            background: #fee2e2; color: #991b1b; padding: 15px; border-radius: 8px;
            border: 1px solid #f87171; font-family: monospace; font-size: 12px; z-index: 9999;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen text-gray-500">
            <svg class="animate-spin mb-4" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-6.219-8.56" /></svg>
            <p class="text-lg font-medium">กำลังโหลดระบบ...</p>
        </div>
    </div>
    <div id="error-log"></div>

    <script type="text/babel">
        // --- 0. Global Error Handler ---
        window.onerror = function(msg, source, lineno, colno, error) {
            const el = document.getElementById('error-log');
            if(el) { el.style.display = 'block'; el.innerHTML = `<strong>System Error:</strong><br/>${msg}<br/>Line: ${lineno}`; }
            console.error("App Error:", error);
        };

        const { useState, useEffect, useRef } = React;

        // --- 1. Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyA7VSQL0LNIBEsMqKeJikS-xvKv4OBA3hQ",
            authDomain: "online-exam-e0282.firebaseapp.com",
            projectId: "online-exam-e0282",
            storageBucket: "online-exam-e0282.firebasestorage.app",
            messagingSenderId: "743597814646",
            appId: "1:743597814646:web:7daff8ce1f01623df8c057",
            measurementId: "G-75674HXF78"
        };

        try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } 
        catch (e) { console.error("Firebase Init Error", e); }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'online-exam-default'; 
        // Collections
        const COL_Q = `artifacts/${appId}/public/data/questions`;
        const COL_R = `artifacts/${appId}/public/data/results`;
        const COL_S = `artifacts/${appId}/public/data/settings`;
        const DOC_S = 'config';

        // --- 2. Icon Component ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide && window.lucide.icons[name]) {
                    const svg = window.lucide.icons[name].toSvg({ class: className, width: size, height: size });
                    ref.current.innerHTML = svg;
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex items-center align-middle" />;
        };

        // --- 3. Utilities ---
        const shuffle = (arr) => [...arr].sort(() => Math.random() - 0.5);
        const formatTime = (s) => {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        };
        
        // --- 4. Sub-Components ---
        const Modal = ({ isOpen, onClose, title, children, size='md' }) => {
            if (!isOpen) return null;
            const maxW = { sm: 'max-w-sm', md: 'max-w-md', lg: 'max-w-3xl', xl: 'max-w-5xl' }[size];
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                    <div className={`bg-white rounded-2xl shadow-2xl w-full ${maxW} overflow-hidden animate-slide-up flex flex-col max-h-[90vh]`} onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center p-4 border-b bg-gray-50">
                            <h3 className="font-bold text-lg text-gray-800">{title}</h3>
                            <button onClick={onClose} className="p-1 rounded-full hover:bg-gray-200 text-gray-500 transition"><Icon name="X" size={24}/></button>
                        </div>
                        <div className="p-6 overflow-y-auto custom-scrollbar">{children}</div>
                    </div>
                </div>
            );
        };

        const RichTextEditor = ({ value, onChange, placeholder }) => {
            return (
                <div className="border rounded-lg overflow-hidden focus-within:ring-2 ring-indigo-500 transition">
                    <div className="bg-gray-50 p-2 border-b flex gap-1">
                        <span className="text-xs text-gray-400 self-center mr-2">HTML Editor:</span>
                        <button className="p-1 hover:bg-gray-200 rounded" onClick={()=>onChange(value + '<b></b>')} title="Bold"><Icon name="Bold" size={16}/></button>
                        <button className="p-1 hover:bg-gray-200 rounded" onClick={()=>onChange(value + '<i></i>')} title="Italic"><Icon name="Italic" size={16}/></button>
                        <div className="w-px h-4 bg-gray-300 mx-1 self-center"></div>
                        <button className="p-1 hover:bg-gray-200 rounded" onClick={()=>{const url=prompt("Image URL:"); if(url) onChange(value + `<img src="${url}" class="max-w-full h-auto my-2 rounded"/>`)}} title="Image"><Icon name="Image" size={16}/></button>
                    </div>
                    <textarea className="w-full p-3 h-32 text-sm font-mono outline-none resize-y" value={value} onChange={e=>onChange(e.target.value)} placeholder={placeholder || "รองรับ HTML Tags..."}></textarea>
                </div>
            );
        };

        // --- 5. Main Logic ---
        const ExamApp = () => {
            const [view, setView] = useState('landing');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [modal, setModal] = useState(null);
            
            // Data
            const [questions, setQuestions] = useState([]);
            const [results, setResults] = useState([]);
            const [settings, setSettings] = useState({ 
                randomCount: 5, totalTime: 60, 
                instructions: `<ul class="list-disc pl-5"><li>ข้อสอบปรนัย</li><li>ห้ามสลับหน้าจอ</li></ul>` 
            });

            // Exam Session
            const [student, setStudent] = useState({ name: '', id: '' });
            const [activeQs, setActiveQs] = useState([]);
            const [answers, setAnswers] = useState([]);
            const [qIndex, setQIndex] = useState(0);
            const [timer, setTimer] = useState(0);
            const [warnings, setWarnings] = useState(0);
            const [isSubmitting, setIsSubmitting] = useState(false);

            // Teacher
            const [importing, setImporting] = useState(false);

            // Init
            useEffect(() => {
                auth.signInAnonymously().catch(e => alert("Auth Error: " + e.message));
                auth.onAuthStateChanged(u => { setUser(u); setLoading(false); });
            }, []);

            // Realtime Data
            useEffect(() => {
                if(!user) return;
                const unsubQ = db.collection(COL_Q).orderBy('timestamp', 'asc').onSnapshot(s => setQuestions(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const unsubR = db.collection(COL_R).orderBy('timestamp', 'desc').onSnapshot(s => setResults(s.docs.map(d => ({id: d.id, ...d.data()}))));
                db.collection(COL_S).doc(DOC_S).get().then(d => { if(d.exists) setSettings(prev => ({...prev, ...d.data()})); });
                return () => { unsubQ(); unsubR(); };
            }, [user]);

            // Sync Settings Limit
            useEffect(() => {
                if(questions.length > 0 && settings.randomCount > questions.length) {
                    setSettings(p => ({...p, randomCount: questions.length}));
                }
            }, [questions.length]);

            // Timer & Anti-Cheat
            useEffect(() => {
                let interval;
                if(view === 'quiz' && timer > 0 && !isSubmitting) {
                    interval = setInterval(() => {
                        setTimer(t => {
                            if(t <= 1) { clearInterval(interval); handleSubmitExam(answers, warnings, true); return 0; }
                            return t - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [view, timer, isSubmitting, answers, warnings]);

            useEffect(() => {
                if(view !== 'quiz' || isSubmitting) return;
                const handleBlur = () => {
                    setWarnings(w => {
                        const nw = w + 1;
                        if(nw >= 3) { alert("ผิดกฎการสอบเกินกำหนด! ระบบจะส่งคำตอบทันที"); handleSubmitExam(answers, nw, true); }
                        else alert(`เตือนครั้งที่ ${nw}/3: ห้ามออกจากหน้าจอสอบ!`);
                        return nw;
                    });
                };
                window.addEventListener('blur', handleBlur);
                return () => window.removeEventListener('blur', handleBlur);
            }, [view, isSubmitting, answers]);

            // Actions
            const handleStartExam = () => {
                if(questions.length === 0) return alert("ยังไม่มีข้อสอบในระบบ");
                const selected = shuffle(questions).slice(0, settings.randomCount);
                setActiveQs(selected);
                setAnswers(Array(selected.length).fill(null));
                setTimer(settings.totalTime * 60);
                setWarnings(0);
                setQIndex(0);
                setView('quiz');
            };

            const handleAnswer = (optIdx) => {
                const newAns = [...answers];
                newAns[qIndex] = { qId: activeQs[qIndex].id, opt: optIdx, correct: optIdx === activeQs[qIndex].correct };
                setAnswers(newAns);
            };

            const handleSubmitExam = async (finalAnswers, finalWarnings, force=false) => {
                if(!force) {
                    // ใช้ confirm แบบปลอดภัย
                    if(!window.confirm("ยืนยันการส่งคำตอบหรือไม่?")) return;
                }
                
                setIsSubmitting(true);
                
                try {
                    const score = finalAnswers.reduce((acc, a) => acc + (a && a.correct ? 1 : 0), 0);
                    const safeName = student.name || "Unknown";
                    const resultData = {
                        studentId: student.id || "N/A",
                        firstName: safeName.split(' ')[0] || safeName,
                        lastName: safeName.split(' ')[1] || '',
                        score: score,
                        total: activeQs.length,
                        passed: activeQs.length > 0 ? (score / activeQs.length) >= 0.6 : false,
                        warnings: finalWarnings,
                        timestamp: new Date() // ใช้ Date แทน serverTimestamp เพื่อความเสถียรในบางกรณี
                    };

                    await db.collection(COL_R).add(resultData);
                    setView('result');
                } catch (e) {
                    console.error("Submit Error:", e);
                    alert("เกิดข้อผิดพลาดในการส่งคำตอบ: " + e.message);
                } finally {
                    setIsSubmitting(false);
                }
            };

            // Teacher Actions
            const handleSaveQuestion = (q) => {
                const data = { 
                    question: q.question, options: q.options, correct: Number(q.correct), 
                    timestamp: firebase.firestore.FieldValue.serverTimestamp() 
                };
                const ref = q.id ? db.collection(COL_Q).doc(q.id) : db.collection(COL_Q).doc(String(Date.now()));
                
                ref.set(data, { merge: true }).then(() => setModal(null));
            };

            const handleDeleteQuestion = (id) => {
                if(confirm("ลบข้อสอบนี้?")) db.collection(COL_Q).doc(id).delete();
            };

            const handleImportCSV = (file) => {
                setImporting(true);
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const rows = e.target.result.split(/\r\n|\n|\r/).filter(r => r.trim());
                        const batch = db.batch();
                        let count = 0;
                        
                        for(let i=1; i<rows.length; i++) {
                            const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"|"$/g, ''));
                            
                            if(cols.length >= 6) {
                                const qText = cols[0];
                                const opts = [cols[1], cols[2], cols[3], cols[4]];
                                const rawCorrect = cols[5];
                                
                                const match = rawCorrect.match(/\d+/);
                                let corr = -1;
                                if(match) corr = parseInt(match[0]) - 1; 

                                if(corr >= 0 && corr < 4 && qText) {
                                    const id = String(Date.now() + i);
                                    const ref = db.collection(COL_Q).doc(id);
                                    batch.set(ref, {
                                        question: qText,
                                        options: opts,
                                        correct: corr,
                                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                        id: id
                                    });
                                    count++;
                                }
                            }
                        }
                        
                        if(count > 0) {
                            batch.commit().then(() => alert(`นำเข้าสำเร็จ ${count} ข้อ`));
                        } else {
                            alert("ไม่พบข้อมูลที่ถูกต้อง หรือรูปแบบไฟล์ไม่ตรงกับ Template");
                        }
                    } catch(err) {
                        console.error(err);
                        alert("เกิดข้อผิดพลาดในการอ่านไฟล์");
                    }
                    setImporting(false);
                };
                reader.readAsText(file);
            };

            if(loading) return <div className="flex h-screen items-center justify-center"><Icon name="Loader" className="animate-spin mr-2"/> กำลังโหลด...</div>;

            // 1. Landing
            if(view === 'landing') return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-4 animate-fade-in">
                    <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-4xl text-center">
                        <div className="inline-block p-4 bg-blue-100 rounded-full mb-6"><Icon name="BookOpen" size={48} className="text-blue-600"/></div>
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">ระบบสอบออนไลน์</h1>
                        <p className="text-gray-500 mb-10">Online Examination System</p>
                        
                        <div className="grid md:grid-cols-2 gap-6">
                            <button onClick={() => setModal({ type: 'student-login' })} className="p-8 border-2 border-transparent hover:border-blue-500 bg-gray-50 rounded-2xl flex flex-col items-center hover:shadow-lg transition group">
                                <div className="bg-white p-4 rounded-full shadow-sm mb-4 group-hover:scale-110 transition"><Icon name="User" size={32} className="text-blue-600"/></div>
                                <h3 className="text-xl font-bold text-gray-700">เข้าสอบ (นักเรียน)</h3>
                            </button>
                            <button onClick={() => setModal({ type: 'teacher-login' })} className="p-8 border-2 border-transparent hover:border-indigo-500 bg-gray-50 rounded-2xl flex flex-col items-center hover:shadow-lg transition group">
                                <div className="bg-white p-4 rounded-full shadow-sm mb-4 group-hover:scale-110 transition"><Icon name="Lock" size={32} className="text-indigo-600"/></div>
                                <h3 className="text-xl font-bold text-gray-700">จัดการระบบ (ครู)</h3>
                            </button>
                        </div>
                    </div>
                    
                    <Modal isOpen={modal?.type === 'student-login'} onClose={()=>setModal(null)} title="ลงชื่อเข้าสอบ" size="sm">
                        <div className="space-y-4">
                            <input className="w-full p-3 border rounded-lg" placeholder="รหัสนักเรียน" value={student.id} onChange={e=>setStudent({...student, id:e.target.value})}/>
                            <input className="w-full p-3 border rounded-lg" placeholder="ชื่อ-นามสกุล" value={student.name} onChange={e=>setStudent({...student, name:e.target.value})}/>
                            <button onClick={()=>{ if(student.id && student.name) setView('instruction'); else alert("กรอกให้ครบ"); }} className="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700">เข้าสู่ระบบ</button>
                        </div>
                    </Modal>
                    <Modal isOpen={modal?.type === 'teacher-login'} onClose={()=>setModal(null)} title="Teacher Login" size="sm">
                        <div className="space-y-4">
                            <input type="password" id="pwd" className="w-full p-3 border rounded-lg" placeholder="Password"/>
                            <button onClick={()=>{ if(document.getElementById('pwd').value === '1234') setView('teacher'); else alert("รหัสผิด"); }} className="w-full bg-indigo-600 text-white p-3 rounded-lg font-bold hover:bg-indigo-700">ยืนยัน</button>
                        </div>
                    </Modal>
                </div>
            );

            // 2. Instruction
            if(view === 'instruction') return (
                <div className="max-w-3xl mx-auto my-10 p-6 bg-white rounded-2xl shadow-xl animate-fade-in">
                    <div className="text-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-800">คำชี้แจงในการสอบ</h2>
                        <div className="mt-2 text-indigo-600 font-medium">ผู้เข้าสอบ: {student.name} ({student.id})</div>
                    </div>
                    <div className="bg-gray-50 p-6 rounded-xl border mb-6 text-gray-700 prose prose-sm max-w-none" dangerouslySetInnerHTML={{__html: settings.instructions}}></div>
                    <div className="flex items-center justify-between bg-blue-50 p-4 rounded-lg mb-6 border border-blue-100">
                        <div className="flex items-center gap-2 text-blue-800 font-bold"><Icon name="Clock"/> เวลาสอบ: {settings.totalTime} นาที</div>
                        <div className="flex items-center gap-2 text-blue-800 font-bold"><Icon name="FileText"/> จำนวน: {settings.randomCount} ข้อ</div>
                    </div>
                    <div className="flex gap-4">
                        <button onClick={handleStartExam} className="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 shadow-lg hover:shadow-xl transition">เริ่มทำข้อสอบ</button>
                        <button onClick={()=>{setView('landing'); setModal(null);}} className="px-6 py-3 bg-gray-200 rounded-xl font-bold hover:bg-gray-300">ยกเลิก</button>
                    </div>
                </div>
            );

            // 3. Quiz Interface
            if(view === 'quiz') {
                const q = activeQs[qIndex];
                const answeredCount = answers.filter(a => a !== null).length;
                return (
                    <div className="max-w-4xl mx-auto my-6 p-4 animate-fade-in">
                        <div className="bg-white rounded-2xl shadow-sm p-4 mb-6 flex justify-between items-center sticky top-2 z-10 border border-gray-100">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-100 p-2 rounded-full text-indigo-600 font-bold">{qIndex + 1} / {activeQs.length}</div>
                                <div className="text-sm hidden sm:block text-gray-500">ทำแล้ว {answeredCount} ข้อ</div>
                            </div>
                            <div className={`flex items-center gap-2 px-4 py-2 rounded-full font-mono font-bold text-lg ${timer < 300 ? 'bg-red-100 text-red-600 animate-pulse' : 'bg-gray-100 text-gray-700'}`}>
                                <Icon name="Clock" size={20}/> {formatTime(timer)}
                            </div>
                            <button 
                                onClick={()=>handleSubmitExam(answers, warnings)} 
                                disabled={isSubmitting}
                                className={`px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 ${isSubmitting ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 text-white'}`}
                            >
                                {isSubmitting ? <><Icon name="Loader" className="animate-spin"/> กำลังส่ง...</> : "ส่งคำตอบ"}
                            </button>
                        </div>

                        <div className="bg-white rounded-2xl shadow-lg p-8 mb-6 min-h-[200px]">
                            <div className="text-xl text-gray-800 leading-relaxed font-medium" dangerouslySetInnerHTML={{__html: q.question}}></div>
                        </div>

                        <div className="grid gap-3">
                            {q.options.map((opt, idx) => {
                                const isSelected = answers[qIndex]?.opt === idx;
                                return (
                                    <button key={idx} onClick={() => handleAnswer(idx)} className={`p-4 rounded-xl border-2 text-left transition flex items-center gap-4 group ${isSelected ? 'border-blue-500 bg-blue-50 ring-1 ring-blue-500' : 'border-gray-200 hover:border-blue-300 hover:bg-gray-50'}`}>
                                        <div className={`w-8 h-8 rounded-full border-2 flex items-center justify-center font-bold text-sm ${isSelected ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-gray-500 border-gray-300 group-hover:border-blue-400'}`}>
                                            {['A','B','C','D'][idx]}
                                        </div>
                                        <div className="text-lg text-gray-700">{opt}</div>
                                    </button>
                                );
                            })}
                        </div>

                        <div className="flex justify-between mt-8">
                            <button disabled={qIndex === 0} onClick={() => setQIndex(i => i - 1)} className="px-6 py-3 bg-white border border-gray-300 rounded-xl font-bold text-gray-600 hover:bg-gray-50 disabled:opacity-50">ข้อก่อนหน้า</button>
                            <button disabled={qIndex === activeQs.length - 1} onClick={() => setQIndex(i => i + 1)} className="px-6 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 disabled:opacity-50">ข้อถัดไป</button>
                        </div>
                    </div>
                );
            }

            // 4. Result
            if(view === 'result') {
                const score = results.find(r => r.studentId === student.id && Math.abs(r.timestamp?.seconds - Date.now()/1000) < 60)?.score || 0;
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-4 animate-fade-in">
                        <div className="bg-white p-12 rounded-3xl shadow-2xl text-center max-w-lg w-full">
                            <div className="inline-block p-6 bg-green-100 rounded-full mb-6"><Icon name="Award" size={64} className="text-green-600"/></div>
                            <h2 className="text-3xl font-bold text-gray-800 mb-2">ส่งคำตอบเรียบร้อย!</h2>
                            <p className="text-gray-500 mb-8">ระบบได้บันทึกคะแนนของคุณแล้ว</p>
                            <button onClick={()=>{setView('landing'); setModal(null);}} className="w-full bg-gray-900 text-white py-4 rounded-xl font-bold hover:bg-black transition">กลับสู่หน้าหลัก</button>
                        </div>
                    </div>
                );
            }

            // 5. Teacher Dashboard
            if(view === 'teacher') return (
                <div className="max-w-6xl mx-auto my-6 bg-white min-h-[90vh] rounded-2xl shadow-xl flex flex-col animate-fade-in overflow-hidden">
                    <div className="bg-slate-800 text-white p-6 flex justify-between items-center sticky top-0 z-20">
                        <div className="flex items-center gap-3">
                            <div className="bg-white/10 p-2 rounded-lg"><Icon name="Settings" size={24}/></div>
                            <div><h2 className="font-bold text-xl">ระบบจัดการข้อสอบ</h2><p className="text-xs text-slate-400">Admin Panel</p></div>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => {
                                const headers = ['Timestamp,Student ID,Name,Score,Total,Passed,Warnings'];
                                const csv = headers.concat(results.map(r => 
                                    `"${r.timestamp?.seconds ? new Date(r.timestamp.seconds*1000).toLocaleString() : ''}","${r.studentId}","${r.firstName} ${r.lastName}",${r.score},${r.total},${r.passed?'Pass':'Fail'},${r.warnings||0}`
                                )).join('\n');
                                const link = document.createElement('a');
                                link.href = 'data:text/csv;charset=utf-8,%EF%BB%BF' + encodeURI(csv);
                                link.download = 'exam_results.csv';
                                link.click();
                            }} className="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded-lg font-bold text-sm flex gap-2 items-center"><Icon name="Download" size={16}/> Export คะแนน</button>
                            <button onClick={()=>setView('landing')} className="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg font-bold text-sm">ออกจากระบบ</button>
                        </div>
                    </div>

                    <div className="p-6 overflow-y-auto flex-grow bg-slate-50">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-xl shadow-sm border">
                                <h3 className="font-bold text-gray-700 mb-4 flex items-center gap-2"><Icon name="Clock" size={18}/> ตั้งค่าเวลาสอบ</h3>
                                <div className="flex items-center gap-2">
                                    <input type="number" className="border p-2 rounded w-20 text-center font-bold text-lg" value={settings.totalTime} onChange={e=>setSettings({...settings, totalTime: Number(e.target.value)})}/>
                                    <span className="text-gray-500">นาที</span>
                                    <button onClick={()=>db.collection(COL_S).doc(DOC_S).set(settings)} className="ml-auto text-blue-600 text-sm font-bold hover:underline">บันทึก</button>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-xl shadow-sm border">
                                <h3 className="font-bold text-gray-700 mb-4 flex items-center gap-2"><Icon name="FileText" size={18}/> จำนวนข้อที่สุ่ม</h3>
                                <div className="flex items-center gap-2">
                                    <input type="number" className="border p-2 rounded w-20 text-center font-bold text-lg" value={settings.randomCount} onChange={e=>setSettings({...settings, randomCount: Number(e.target.value)})}/>
                                    <span className="text-gray-500">จาก {questions.length} ข้อ</span>
                                    <button onClick={()=>db.collection(COL_S).doc(DOC_S).set(settings)} className="ml-auto text-blue-600 text-sm font-bold hover:underline">บันทึก</button>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-xl shadow-sm border flex flex-col justify-center items-center gap-3">
                                <button onClick={()=>setModal({type:'instruction-edit'})} className="w-full py-2 border-2 border-indigo-100 text-indigo-600 rounded-lg font-bold hover:bg-indigo-50 transition">แก้ไขคำชี้แจง</button>
                                <div className="flex gap-2 w-full">
                                    <button onClick={()=>{
                                        const csvContent = "data:text/csv;charset=utf-8,\uFEFFQuestion,Option A,Option B,Option C,Option D,Correct Answer (1-4)\n1+1=?,1,2,3,4,2\nเมืองหลวงไทย?,เชียงใหม่,กทม,ภูเก็ต,ระยอง,2";
                                        const link = document.createElement("a"); link.href = encodeURI(csvContent); link.download = "template.csv"; link.click();
                                    }} className="flex-1 py-2 text-xs border border-green-200 text-green-700 rounded hover:bg-green-50 text-center font-bold">Template CSV</button>
                                    <label className="flex-1 py-2 text-xs bg-blue-600 text-white rounded hover:bg-blue-700 text-center font-bold cursor-pointer">
                                        {importing ? 'Importing...' : 'นำเข้า CSV'}
                                        <input type="file" accept=".csv" className="hidden" onChange={e=>handleImportCSV(e.target.files[0])} disabled={importing}/>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold text-xl text-gray-800">คลังข้อสอบ ({questions.length})</h3>
                            <button onClick={()=>setModal({type:'question-form', data:{}})} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold shadow hover:bg-blue-700 flex items-center gap-2"><Icon name="PlusCircle" size={18}/> เพิ่มข้อสอบ</button>
                        </div>
                        
                        <div className="space-y-4">
                            {questions.map((q, i) => (
                                <div key={q.id} className="bg-white p-5 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition flex gap-4">
                                    <div className="bg-gray-100 w-10 h-10 rounded-full flex items-center justify-center font-bold text-gray-500 shrink-0">{i+1}</div>
                                    <div className="flex-grow">
                                        <div className="font-medium text-lg text-gray-800 mb-2" dangerouslySetInnerHTML={{__html: q.question}}></div>
                                        <div className="grid grid-cols-2 gap-x-8 gap-y-2 text-sm text-gray-600">
                                            {q.options.map((o, idx) => (
                                                <div key={idx} className={`flex items-center gap-2 ${idx===q.correct ? 'text-green-600 font-bold':''}`}>
                                                    <div className={`w-2 h-2 rounded-full ${idx===q.correct ? 'bg-green-500':'bg-gray-300'}`}></div> {o}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex flex-col gap-2 border-l pl-4 justify-center">
                                        <button onClick={()=>setModal({type:'question-form', data:q})} className="text-gray-400 hover:text-indigo-600 p-2 hover:bg-indigo-50 rounded"><Icon name="Edit" size={18}/></button>
                                        <button onClick={()=>handleDeleteQuestion(q.id)} className="text-gray-400 hover:text-red-600 p-2 hover:bg-red-50 rounded"><Icon name="Trash2" size={18}/></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <Modal isOpen={modal?.type === 'question-form'} onClose={()=>setModal(null)} title={modal?.data?.id ? "แก้ไขข้อสอบ" : "เพิ่มข้อสอบ"} size="lg">
                        {modal?.type === 'question-form' && (
                            <QuestionForm initialData={modal.data} onSave={handleSaveQuestion} onCancel={()=>setModal(null)}/>
                        )}
                    </Modal>
                    
                    <Modal isOpen={modal?.type === 'instruction-edit'} onClose={()=>setModal(null)} title="แก้ไขคำชี้แจง" size="lg">
                        <div className="space-y-4">
                            <RichTextEditor value={settings.instructions} onChange={v=>setSettings({...settings, instructions: v})} />
                            <div className="flex justify-end gap-2 pt-4">
                                <button onClick={()=>setModal(null)} className="px-4 py-2 bg-gray-200 rounded-lg font-bold">ยกเลิก</button>
                                <button onClick={()=>{db.collection(COL_S).doc(DOC_S).set(settings); setModal(null);}} className="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold">บันทึก</button>
                            </div>
                        </div>
                    </Modal>
                </div>
            );

            return null; // Should not reach here
        };

        // --- 6. Question Form Component ---
        const QuestionForm = ({ initialData, onSave, onCancel }) => {
            const [q, setQ] = useState(initialData?.question || '');
            const [opts, setOpts] = useState(initialData?.options || ['','','','']);
            const [correct, setCorrect] = useState(initialData?.correct !== undefined ? initialData.correct : 0);

            const handleOptChange = (i, val) => {
                const newOpts = [...opts]; newOpts[i] = val; setOpts(newOpts);
            };

            return (
                <div className="space-y-6">
                    <div>
                        <label className="font-bold block mb-2 text-gray-700">โจทย์คำถาม</label>
                        <RichTextEditor value={q} onChange={setQ} placeholder="ใส่โจทย์ที่นี่..." />
                    </div>
                    <div>
                        <label className="font-bold block mb-2 text-gray-700">ตัวเลือก (คลิกวงกลมหน้าข้อที่ถูก)</label>
                        <div className="space-y-3">
                            {opts.map((opt, i) => (
                                <div key={i} className={`flex items-center gap-3 p-3 rounded-lg border transition cursor-pointer ${correct===i ? 'border-green-500 bg-green-50' : 'border-gray-200 hover:border-gray-300'}`} onClick={()=>setCorrect(i)}>
                                    <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${correct===i ? 'border-green-600 bg-green-600 text-white' : 'border-gray-300 bg-white'}`}>
                                        {correct===i && <Icon name="CheckCircle" size={14}/>}
                                    </div>
                                    <input className="flex-grow bg-transparent outline-none border-b border-transparent focus:border-indigo-400 py-1" value={opt} onChange={e=>handleOptChange(i, e.target.value)} placeholder={`ตัวเลือก ${i+1}`} onClick={e=>e.stopPropagation()}/>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="pt-4 border-t flex justify-end gap-3">
                        <button onClick={onCancel} className="px-6 py-2.5 bg-gray-100 hover:bg-gray-200 rounded-lg font-bold text-gray-600 transition">ยกเลิก</button>
                        <button onClick={()=>onSave({ id: initialData?.id, question: q, options: opts, correct })} className="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-bold text-white shadow-md transition flex items-center gap-2"><Icon name="Save" size={18}/> บันทึก</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ExamApp />);
    </script>
</body>
</html>
